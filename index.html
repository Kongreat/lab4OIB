<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login And Registration page</title>
  </head>
  
  <body>
   <div class="form" id="form">
      <div class="action">
        <span class="load show" id="login-action" onclick="openLoginPage()"
          >Login</span
        >
        <span class="load" onclick="openRegPage()" id="reg-action"
          >Register</span
        >
      </div>
      <div class="login show-page">
        <input type="text" placeholder="Username" id="logUsername" required/>
        <input type="password" placeholder="Password" id="logPass" required/>
        <button type="button" id="loginButton">Login</button>
        <a href="#" onclick="openRegPage()">Register</a>
        <button type="button" id="reset">Reset</button>
      </div>
      <div class="reg">
        <input type="text" placeholder="Username" id="regUsername" required/>
        <input type="email" placeholder="Email" id="regEmail" required/>
        <input type="password" placeholder="Password" id="regPass" required/>
        <input type="password" placeholder="Confirm password" id="regConfirm" required/>
        <button id="regButton">Register</button>
        <a href="#" onclick="openLoginPage()">Login</a>
      </div>
    </div>

    <div class="change" id="changeForm">
      <h2>Change your password</h2>
      <input type="text" id="resetUsername" placeholder="username">
      <input type="email" id="resetEmail" placeholder="email">
      <input type="number" id="answer" placeholder="2+2">
      <input type="password" id="newPass" placeholder="new password">
      <button class="newPassButt" id="newPassButt">Set new password</button>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
